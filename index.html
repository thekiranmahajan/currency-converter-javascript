<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’µ</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Currency Converter ðŸ’¸</h2>
      <div class="from">
        <select name="from" id="from">
          <option value="USD">USD</option>
        </select>
        <input
          type="number"
          name="from-currency"
          id="from-currency"
          value="1"
          min="0"
        />
      </div>
      <button class="rainbow-btn" id="swap">
        <span><i class="fa-solid fa-right-left"></i></span>
      </button>
      <div class="to">
        <select name="to" id="to">
          <option value="INR">INR</option>
        </select>
        <input type="number" name="to-currency" id="to-currency" disabled />
      </div>
      <p id="conversion-info">Conversion info shown here</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
